<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selenium Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Login ke Akun Anda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <img src="https://vgchzuqtrmohyzojvngw.supabase.co/storage/v1/object/public/seleniumplatformassets//Selenium%20Login.png" alt="Login Page" style="max-width: 100%;">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="loginMessage" style="color: red;"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Selenium Platform</p>
    </footer>
    <script src="js/main.js"></script>
</body>
  </html
